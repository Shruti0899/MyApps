{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sign up</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        
  <!-- Favicon -->
  <link href="{% static 'img/brand/favicon.png' %}" rel="icon" type="image/png">


 <!-- Icons -->
 <link href="{% static 'vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
 <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

 <!-- Theme CSS -->
 <link type="text/css" href="{% static 'css/argon.min.css' %}" rel="stylesheet">

  <style>
      body{
          align-content: center;
          padding-top: 150px;
          padding-left: 500px;
          
      }
  </style>
</head>
<body>
    <form method="POST" action="{% url 'sign_up' %}">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label>Username</label><br>
                <input type="text" class="form-control" name="name" placeholder="Username"/>
                <br> 
                <br>
                <label>Email</label><br>
                <input type="email" class="form-control" name="emailid" placeholder="name@example.com"/>
                 <br>
                 <br>
                 <label>Password</label><br>
                <input type="password" class="form-control" name="psw"/>
                <br>
                <br>
                <input type="submit" class="form-control" value="submit" name="submit" >
            </div>
        </div>
    
          
    </form>


     <!-- Core -->
     <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
     <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
     <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>

     <!-- Theme JS -->
     <script src="{% static 'js/argon.min.js' %}"></script>
  </body>
</html>
